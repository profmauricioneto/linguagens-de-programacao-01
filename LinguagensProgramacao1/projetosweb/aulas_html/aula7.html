<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Exemplo Formulário</title>
</head>
<body>
    <header>
        <h2>Primeiro Formulário</h2>
    </header>
    <form action="/" class="meu-formulario">
        <div id="dado-nome">
            <label for="nome">Nome</label>
            <input type="text" name="nome" placeholder="insirir nome!"/>
        </div>

        <div id="dado-apelido">
            <label for="apelido">Apelido</label>
            <input type="text" name="apelido" placeholder="insirir apelido!"/>
        </div>

    </form>
</body>
</html>
