<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Exemplo Formulário</title>
</head>
<body>
    <header>
        <h2>Primeiro Formulário</h2>
    </header>
    <form action="/" method="get" id="meu-formulario" oninput="result.value = parseFloat(x.value) + parseFloat(y.value);">
        
        <h4>Dados Pessoais</h4>
        <div id="dado-nome">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Inserir Nome!"/>
        </div>
        <div id="dado-apelido">
            <label for="apelido">Apelido</label>
            <input type="text" id="apelido" placeholder="Inserir Apelido!"/>
        </div>

        <h4>Dado de Nacionalidade</h4>
        <div id="dado-pais">
            <input type="radio" id="brasil" name="paises" value="BRASIL">
            <label for="brasil">Brasil</label>
            <br/>
            <input type="radio" id="mexico" name="paises" value="MEXICO">
            <label for="mexico">Mexico</label>
            <br/>
            <input type="radio" id="chile" name="paises" value="CHILE">
            <label for="chile">Chile</label>
            <br/>
            <input type="radio" id="outros" name="paises" value="OUTROS" checked>
            <label for="outros">Outros</label>
        </div>

        <h4>Dados de Linguagens de Interesse</h4>
        <div id="dados-interesse">
            <input type="checkbox" id="c" name="linguagens" value="C">
            <label for="c">C</label>
            <br/>
            <input type="checkbox" id="java" name="linguagens" value="JAVA">
            <label for="java">Java</label>
            <br/>
            <input type="checkbox" id="javascript" name="linguagens" value="JAVASCRIPT">
            <label for="javascript">JAVASCRIPT</label>
            <br/>
            <input type="checkbox" id="python" name="linguagens" value="PYTHON">
            <label for="python">Python</label>
            <br/>
        </div>

        <div id="select-example">
            <label for="langs">Qual linguagem pretende estudar?</label>
            <select name="langs" id="my-langs">
                <option value="C">C</option>
                <option value="KOTLIN">Kotlin</option>
                <option value="CSHARP">C#</option>
                <option value="PYTHON">Python</option>
            </select>
        </div>

        <div id="textarea-example">
            <label for="textarea"><b>Mande sua mensagem!</b></label>
            <div id="my-textarea">
                <textarea rows="10" cols="30"></textarea>
            </div>
            <button onclick="alert('mensagem enviada')">Enviar</button>
        </div>

        <div id="datalist-example">
            <label for="ide">Escolha a sua IDE</label>
            <input type="text" list="ide" name="ide">
            <datalist id="ide">
                <option value="NETBEANS"></option>
                <option value="ECLIPSE"></option>
                <option value="ITELLIJ"></option>
                <option value="CODEBLOCKS"></option>
            </datalist>
        </div>

        <div id="example-output">
            <input type="number" id="x" value="0">
            +
            <input type="number" id="y" value="0">
            =
            <output name="result" for="xy"></output>
            <button type="submit">calcular</button>
        </div>

        <button type="submit">Enviar Dados</button>
    </form>
    <script>
        // pegando a referencia do formulário
        // let formulario = document.querySelector('#meu-formulario');
        let formulario = document.getElementById('meu-formulario');
        formulario.addEventListener("submit", (event) => {
            // cancela o envio do formulário caso ocorra algo.
            event.preventDefault();
            // pegando os valores dos inputs
            let nome = document.getElementById('nome');
            let apelido = document.getElementById('apelido');
            // verificando se os campos estão vazios
            if (nome.value == "" || apelido.value == "") {
                alert("Preencha os campos!");
            } else {
                alert("Dados enviados com sucesso!");
                let data = {
                    nome: nome.value,
                    apelido: apelido.value
                }
                // convertendo o objeto para string e armazenando no localStorage
                let convertData = JSON.stringify(data);
                localStorage.setItem('personal_data', convertData);
                console.log(`Data saved: ${convertData}`);
            }
        });
    </script>
</body>
</html>
