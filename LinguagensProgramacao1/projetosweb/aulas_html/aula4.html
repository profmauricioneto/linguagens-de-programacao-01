<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Div Behavior</title>
</head>
<body>
    <div style="border: 2px black solid">
        <h3 style="border: 2px blue solid">Título da Div</h3>
        <p style="border: 2px pink solid">Subtítulo da div</p>
    </div>
    <nav>
        <ul>
            <li><a href="https://www.google.com.br">Google</a></li>
            <li><a href="https://www.gmail.com.br">Gmail</a></li>
            <ul>
                <li><a href="#">Configuration</a></li>
            </ul>
            <li><a href="https://www.br.linkedin.com">LinkedIn</a></li>
        </ul>
    </nav>

    <h3>Doces de minha preferencia</h3>
    <ol reversed>
        <li>Cheesecake</li>
        <li>Pudim</li>
        <li>Quindim</li>
        <li>Pastel de Nata</li>
    </ol>

    NESTE EXEMPLO FOI UTILIZADO A TAG SPAN PARA DESTACAR UMA PARTE DO TEXTO.
    -->

</body>
</html>
