<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of HTML with CSS</title>
    <style>
        p {
            font-size: 20px;
            color: #0000ff;
        }
        table, th, tr, td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>    
</head>
<body>
    <p>This is an example of HTML with CSS.</p>

    <p>Another paragraph tag</p>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
